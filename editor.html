<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DontPage Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #header {
            max-width: 800px;
            margin: 0 auto 20px;
        }
        #home-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        #editor-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #page-name {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        #editor {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            resize: none;
        }
        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
        .share-section {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        #page-url {
            width: 100%;
            padding: 8px;
            font-family: monospace;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .share-buttons {
            display: flex;
            gap: 10px;
        }
        .share-button {
            padding: 8px 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="/" id="home-link">← Voltar para a página inicial</a>
    </div>

    <div id="editor-container">
        <div id="page-name">dontpage/<span id="page-id-display">home</span></div>
        <textarea id="editor" spellcheck="false" placeholder="Digite seu texto aqui... Ele será salvo automaticamente."></textarea>
        <div class="info">
            <span id="last-saved">Não salvo ainda</span>
            <span id="char-count">0 caracteres</span>
        </div>

        <div class="share-section">
            <h3>Compartilhar esta página</h3>
            <input type="text" id="page-url" readonly>
            <div class="share-buttons">
                <button class="share-button" id="copy-url">Copiar URL</button>
                <button class="share-button" id="share-whatsapp">WhatsApp</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="/app.js"></script>
</body>
</html>
