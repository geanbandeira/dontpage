<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
</head>
<body>
    <p>Redirecionando...</p>

    <script>
        const path = window.location.pathname;
        if (path.startsWith('/editor.html')) {
            window.location.href = path;
        } else if (path !== '/') {
            window.location.href = `/editor.html#${path.substring(1)}`;
        } else {
            window.location.href = '/';
        }
    </script>
</body>
</html>
