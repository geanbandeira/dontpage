<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <script>
        // Extrai o path da URL e redireciona para a p√°gina principal com o hash
        const path = window.location.pathname.substring(1);
        if (path) {
            window.location.href = '/#' + path;
        } else {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
