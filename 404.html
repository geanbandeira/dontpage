<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        // Verifica se é uma URL de página (/pagina)
        const path = window.location.pathname;
        if (path !== '/' && !path.includes('.') && !path.startsWith('/editor.html')) {
            const pageName = path.substring(1).replace(/[^a-z0-9-]/g, '');
            if (pageName) {
                // Redireciona para o editor com a página como hash
                window.location.replace(`/editor.html#${pageName}`);
            }
        }
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
