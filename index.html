<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DontPage - Páginas de Texto Instantâneas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .page-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        #page-name {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #2980b9;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>DontPage</h1>
        <p class="subtitle">Crie e compartilhe páginas de texto instantâneas</p>
    </header>

    <div class="page-form">
        <input type="text" id="page-name" placeholder="Digite um nome para sua página" autofocus>
        <button id="create-page">Criar Página</button>
    </div>

    <footer>
        DontPage © 2025 - Todos os direitos reservados
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="app.js"></script>
    <script>
        document.getElementById('create-page').addEventListener('click', () => {
            const pageName = document.getElementById('page-name').value.trim();
            if (pageName) {
                const cleanName = pageName.toLowerCase()
                    .replace(/\s+/g, '-')
                    .replace(/[^a-z0-9-]/g, '');
                if (cleanName) {
                    window.location.href = `/${cleanName}`;
                } else {
                    alert('Por favor, use apenas letras, números e hífens');
                }
            }
        });

        document.getElementById('page-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('create-page').click();
            }
        });
    </script>
</body>
</html>
