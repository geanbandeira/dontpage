<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DontPage - Crie páginas de texto instantâneas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .page-form {
            margin: 2rem 0;
        }
        #page-name {
            padding: 0.75rem;
            width: 300px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #create-page {
            padding: 0.75rem 1.5rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 0.5rem;
        }
        footer {
            margin-top: 3rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="logo">DontPage</div>
    <p class="subtitle">Crie páginas de texto instantâneas e compartilhe com qualquer pessoa</p>

    <div class="page-form">
        <input type="text" id="page-name" placeholder="Digite um nome para sua página" autofocus>
        <button id="create-page">Criar Página</button>
    </div>

    <footer>
        DontPage © 2025 - Todos os direitos reservados
    </footer>

    <script>
        document.getElementById('create-page').addEventListener('click', () => {
            const pageName = document.getElementById('page-name').value.trim();
            if (pageName) {
                const cleanName = pageName.toLowerCase().replace(/[^a-z0-9-]/g, '');
                if (cleanName) {
                    window.location.href = `/${cleanName}`;
                } else {
                    alert('Use apenas letras, números e hífens');
                }
            }
        });

        document.getElementById('page-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('create-page').click();
            }
        });
    </script>
</body>
</html>
